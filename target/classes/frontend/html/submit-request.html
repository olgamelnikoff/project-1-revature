<body>


		<h3>Submit A New Request</h3>

		<form id="submit-request-form" method="post">
			<div class="form-group">
				<label for="amount">Amount in USD</label> 
				<input type="number" id="amount" name="amount" placeholder="Amount">
			</div>
			
			<br>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea id="description" class="form-control" name= "description" rows="4"></textarea>
			</div>
			<br>

			<div class="form-group">
				<label for="receipt">Attach the receipt</label> 
				<input type="file" id="receipt" name="receipt">
			</div>
			<br>

			<div class="form-group">
				<label for="type">Type</label> 
				<select id="type" name="type">
					<option>Lodging</option>
					<option>Travel</option>
					<option>Food</option>
					<option>Other</option>
				</select>
			</div>
			<br>
			<input type="submit" value="Submit Request" id="requestSubmit" name="request-submit" class = "btn btn-danger">
