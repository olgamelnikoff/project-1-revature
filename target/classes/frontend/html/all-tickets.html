<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View All Tickets</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body style= "background-color:khaki">
	<h1 style= "color:red">All Tickets For All Employees</h1>
	
	<div class="form-group">
				<label for="type" style= "color:red"><b>Filter Table by Status</b></label> 
				<select id="filter" name="filter" onchange="location = this.value;">
					<option>Select one...</option>
					<option value = "/html/pending.html">Pending</option>
					<option value = "/html/approved.html">Approved</option>
					<option value = "/html/rejected.html">Rejected</option>
				</select>
			</div>
	<table style = "font-family: Lucida Console" class="table table-sm table-dark table-striped table-bordered" id="thistable">
  <thead style= "color:khaki">
    <tr>
      <!-- <th scope="col">First Name</th>
      <th scope="col">Last Name</th> -->
      <th scope="col">ID</th>
      <th scope="col">Amount</th>
       <th scope="col">Date Submitted</th>
      <th scope="col">Date Resolved</th>
      <th scope="col">Description</th>
      <th scope="col">Receipt</th>
       <th scope="col">Author</th>
      <th scope="col">Resolver</th>
      <th scope="col">Status</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
  </table>
	<script type="text/javascript" src="/js/all-tickets.js"></script>
</body>
</html>
