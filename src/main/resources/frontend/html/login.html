<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-In Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>

<div class="login-container">
		<h3>Sign-in Form</h3>
		
			<form id="login-form" method="post" action="/employees/login">
			<p>Please enter Login and Password</p>
			<input type="text" id="username" placeholder="Enter Username" name="username">
			<br>
			<br>
			<input type="text" id="password" placeholder="Enter Password" name="password">
			<br>
			<br>
			<input type="submit" value="Login" id="credentialsSubmit" name="login-submit" class = "btn btn-danger">
		</form>
		
	</div>
</body>
</html>
