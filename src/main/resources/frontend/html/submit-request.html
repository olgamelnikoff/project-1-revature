<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit Request</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<style>
body {
	background-color: #A0A0A0;
	}

label {
	font-weight: bold;
}

h3 {
	color: red;
}

#submit-request-form {
	background-color: #f5f5f0;
	font-family: Helvetica, Arial, sans-serif;
	color: #333;
	margin: 10px;
	padding: 10px;
}

.fieldset1 {
	margin: 5px;
	padding: 20px;
	border-color: #F00;
	border-style: solid;
}
</style>
</head>
<body>
	<div class="container" style="height: 10vh">
		<div class="row"></div>
	</div>

	<div class="container" style="height: 60vh; width: 600px">
		<div class="row">
			<div class="col-10"></div>
			<div class="col-md">
				<form id="submit-request-form" method="post">
					<h3>Submit a new request</h3>
					<fieldset class="fieldset1">
						<p></p>
						<div class="form-group">
							<label for="amount">Amount in USD</label> <input type="number"
								id="amount" name="amount" placeholder="Amount" required>
						</div>

						<br>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea id="description" class="form-control"
								name="description" rows="4" style="width: 400px;" required></textarea>
						</div>
						<br>

						<div class="form-group">
							<label for="receipt">Attach the receipt</label> <input
								type="file" id="receipt" name="receipt">
						</div>
						<br>

						<div class="form-group">
							<label for="type">Type</label> <select id="type" name="type">
								<option>Lodging</option>
								<option>Travel</option>
								<option>Food</option>
								<option>Other</option>
							</select>
						</div>
					</fieldset>
					<br>
					<div style="text-align: center">
						<input type="submit" value="Submit Request" id="requestSubmit"
							name="request-submit" class="btn btn-dark"
							style="text-align: center;">
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/submit-request.js"></script>
</body>
</html>
